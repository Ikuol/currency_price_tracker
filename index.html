<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="currency.css">
    <title>Currency App</title>
</head>
<body>
    <div class="card">
        <div class="next">
            <h2 class="city">bitcoin & ethereum price</h2>
            <div class="coin-list">
                <div class="btc">
                        <img src="images/icons8-bitcoin.svg" alt="error">
                        <span class="btc-price"> 0$</span>
                </div>

                <div class="eth">
                    <img src="images/icons8-ethereum.svg" alt="error">
                    <span class="eth-price"> 0$</span>
                </div>
            </div>
        </div>
    </div>
    <script src="currency.js"></script>
</body>
</html>
